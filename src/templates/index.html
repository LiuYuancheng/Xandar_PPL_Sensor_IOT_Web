{% extends "base.html" %}

{% block content %}
<h1>{{ user.username }}!</h1>
{% for post in posts %}
<div>
    <p><b> XAKA People Count Sensor Display Page.</b></p>
    <p><b> Plase click the "Login" page to check the sensor data.</b></p>
    <p><b> {{ post.author.username }} : {{ post.body }}</b></p>

    <img src="{{url_for('static', filename='images/function.png')}}"/>
</div>
{% endfor %}
{% endblock %}
